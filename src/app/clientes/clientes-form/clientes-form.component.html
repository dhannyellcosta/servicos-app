<ol class="breadcrumb mb-4 mt-4">
    <li class="breadcrumb-item active"><i class="fas fa-user-tie mr-2"></i>{{ !cliente.id ? 'Novo Cliente' : 'Atualizar Cliente'}}</li>
</ol>
<form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSuccess">
                <i class="fas fa-check mr-2"></i>Cliente salvo/atualizado com sucesso!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="fecharAlert()"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="errors.length > 0">
                <i class="fas fa-exclamation-triangle"></i> {{ errors }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="fecharAlert()"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="cliente.id">
        <div class="col-md-6">
            <div class="form-group">
                <label>ID:</label>
                <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Data Cadastro:</label>
                <input type="text" class="form-control" disabled="true" [ngModel]="cliente.dataCadastro" name="dataCadastro">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nome:*</label>
                <input #nome="ngModel" type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>CPF:*</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" mask="000.000.000-00">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary mb-3" *ngIf="!cliente.id">
                <i class="fa fa-save"></i> Salvar
            </button>
            <button type="submit" class="btn btn-primary mb-3" *ngIf="cliente.id">
                <i class="fa fa-sync-alt"></i> Atualizar
            </button>
            <button type="button" class="btn btn-secondary ml-3 mb-3" (click)="voltarParaLista()">
                <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
            </button>
        </div>
    </div>
</form>
