<div class="bg-primary-bootstrap">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrando ? 'Cadastro de novo Usuário' : 'Entrar' }}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        <i class="fas fa-check mr-2"></i>{{ mensagemSucesso }}
                                    </div>
                                    <div class="alert alert-danger" *ngFor="let error of errors">
                                        <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
                                    </div>
                                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username" [(ngModel)]="username" autocomplete="off"
                                                class="form-control py-4" placeholder="Digite seu login">
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password" [(ngModel)]="password"
                                                class="form-control py-4" placeholder="Digite sua senha">
                                        </div>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4" mb-0>
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                                <i class="fa fa-sign-in-alt"></i> Entrar
                                            </button>
                                            <button type="button" class="btn btn-primary" *ngIf="cadastrando" (click)="cadastrar()">
                                                <i class="fa fa-save"></i> Cadastrar
                                            </button>
                                            <button type="submit" class="btn btn-secondary" *ngIf="cadastrando" (click)="cancelaCadastro()">
                                                <i class="fa fa-arrow-alt-circle-left"></i> Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="samll">
                                        <a href="#" (click)="preparaCadastrar($event)">
                                            Não possui usuário? Cadastre-se
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
